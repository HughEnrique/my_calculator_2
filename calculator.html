<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        function cube() {
            var num = document.getElementById("n1");
            num.value = Math.pow(num.value, 3);
        }
        function square() {
            var num = document.getElementById("n1");
            num.value = Math.pow(num.value, 2);
        }
        function inverse() {
            var num = document.getElementById("n1");
            num.value = (1/num.value);
        function quarter() {
            var num = document.getElementById("n1");
            num.value = Math.pow(num.value, 4);
        }
    </script>
</head>

<body>
    <h1>Calculadora de Hugo Enrique Montenegro Sosa</h1>
    Number:
    <input type="text" id="n1">
    <p>
        <button onclick="square()"> x^2 </button>
        <button onclick="cube()"> x^3 </button>
        <button onclick="quarter()"> x^4 </button>
        <button onclick="inverse()"> 1/x </button>
        
    </p>
</body>

</html>
